# Project information
site_name: "LibraryProject"
site_description: "Documentation for Library Project"
site_url: "https://kansalmohit19.github.io/LibraryProject/"

# Repository info (adds edit/view on GitHub buttons)
repo_name: "kansalmohit19/LibraryProject"
repo_url: "https://github.com/kansalmohit19/LibraryProject"

# Theme settings
theme:
  name: "material"
  language: 'en'
  icon:
    logo: material/account-tie-hat
  palette:
    primary: 'black'
    accent: 'deep orange'
  font:
    text: 'Roboto'
    code: 'JetBrains Mono'

# Navigation
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Usage:
      - Installation: usage/installation.md
      - Examples: usage/examples.md
  - API Reference: api-reference.md
  - Changelog: change-log.md


# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true